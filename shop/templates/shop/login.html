<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - Lokoj Crafts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #3e2723, #6d4c41);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            position: relative;
            animation: bgAnimate 10s ease infinite;
        }

        /* Abstract vibrant shapes */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            z-index: -1;
            animation: moveShapes 8s infinite alternate;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #795548, #5d4037);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        body::after {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #4e342e, #3e2723);
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes moveShapes {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(20px) translateX(20px); }
        }

        @keyframes bgAnimate {
            0% {
                background: linear-gradient(to bottom, #3e2723, #6d4c41);
            }
            50% {
                background: linear-gradient(to bottom, #5d4037, #795548);
            }
            100% {
                background: linear-gradient(to bottom, #3e2723, #6d4c41);
            }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: 100%;
        }

        .left-side {
            color: white;
            width: 45%;
            padding: 20px;
            text-align: center;
        }

        /* Handwritten Hello Logo */
        .hello-logo {
            font-family: 'Poppins', sans-serif;
            font-size: 80px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .left-side h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .left-side p {
            font-size: 18px;
            line-height: 1.5;
        }

        .form-container {
            width: 45%;
            background: linear-gradient(135deg, #d7ccc8, #6d4c41);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #4e342e;
            animation: fadeIn 0.8s ease;
        }

        h4 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #3e2723;
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #3e2723;
            margin-top: 20px;
            display: block;
        }

        input {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 0 10px;
            border: 2px solid #d7ccc8;
            border-radius: 12px;
            background-color: #fff;
            font-size: 14px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus {
            border-color: #ff8a65;
            outline: none;
            background-color: #fff3e0;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #3e2723;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2c211d;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3e2723;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #2c211d;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="hello-logo">
                Hello
            </div>
            <p>Discover handmade crafts, unique creations, and much more. Join our community today to explore a world of creativity and craftsmanship. We are excited to have you here!</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="form-container">
            <h4>Login To Your Account</h4>

            <form action="{% url 'LoginPage' %}" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username" name="username">

                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password" name="pass">

                <button type="submit">Log In</button>

                <a href="{% url 'SignUpPage' %}">Create an account</a>
            </form>
        </div>
    </div>
</body>
</html>
